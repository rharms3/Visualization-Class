<!DOCTYPE html>
<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<script src='FirstTry.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<head>
  <p> this is a new publishing test </p>
</head>
<body onload='init()'>
<svg width=600 height=600>
</svg>
<script>
async function init() {
const data = await d3.csv('https://flunky.github.io/cars2017.csv');

var x = d3.scaleLog().domain([10,150]).range([0,500]);
var y = d3.scaleLog().domain([10,150]).range([500,0]);
const margin = ( 50 );
const height = ( 500 );
const width = ( 500 );
const radplus = ( 2 );

var xAxis = d3.axisBottom(x)
        .tickValues([10,20,50,100])
        .tickFormat(d3.format(".0s"));

var yAxis = d3.axisLeft(y)
        .tickValues([10,20,50,100])
        .tickFormat(d3.format(".0s"));

xdomain = [10,150];
xrange = [0,500];
ydomain = [10,150];
yrange = [500,0];

xs = d3.scaleLog().domain(xdomain).range(xrange);
ys = d3.scaleLog().domain(ydomain).range(yrange);

d3.select("svg")
    .attr("width",width + margin + margin)
    .attr("height",height + margin + margin)
    .append("g")
       .attr("transform","translate("+ margin +","+ margin +")")
       .selectAll('circle')
	  .data(data)
	  .enter()
	  .append('circle')
	    .attr('cx',function(d) {return xs(d.AverageCityMPG);})
	    .attr('cy',function(d) {return ys(d.AverageHighwayMPG);})
	    .attr('r',function(d) {return +radplus + +d.EngineCylinders;});

d3.select("svg").append("g")
    .attr("transform","translate("+ margin +","+ margin +")")
    .call(yAxis)


d3.select("svg").append("g")
    .attr("transform","translate("+ margin +","+(height + margin)+")")
    .call(xAxis);
}
</script>
<script src='https://d3js.org/d3.v5.min.js'></script>

<body>
<svg width=300 height=300>
</svg>

<script>

var x = d3.scaleBand().domain([0,1,2,3,4,5]).range([0,200]);
var y = d3.scaleLinear().domain([0,42]).range([200,0]);
const margin = ( 50 );
const height = ( 200 );
const width = ( 200 );

xdomain = [0,42];
xrange = [0,100];
ydomain = [0,5];
yrange = [100,250];

xs = d3.scaleLinear().domain(xdomain).range(xrange);
ys = d3.scaleLinear().domain(ydomain).range(yrange);

d3.select("svg")
    .attr("width",width + margin + margin)
    .attr("height",height + margin + margin)
    .append("g")
       .attr("transform","translate("+ margin +","+ margin +")")
       .selectAll('rect')
	  .data(data)
	  .enter()
	  .append('rect')
	    .attr('x',function(d,i) {return x(i);})
	    .attr('y',function(d,i) {return y(d);})
	    .attr('width',x.bandwidth())
	    .attr('height', function(d) { return height - y(d);});

d3.select("svg").append("g")
    .attr("transform","translate("+ margin +","+ margin +")")
    .call(d3.axisLeft(y))

d3.select("svg").append("g")
    .attr("transform","translate("+ margin +","+(height + margin)+")")
    .call(d3.axisBottom(x));

</script>
</body>
</html>
